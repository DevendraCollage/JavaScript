<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to JavaScript</title>
  </head>
  <body>
    <h1>Welcome to the Introduction to JavaScript - My name is Devendra</h1>
    <!-- ! This is the inline javascript demo -->
    <button
      onclick="let name = prompt('Enter your name here'); alert('Hello '+name+' Welcome to the first JavaScript program!')"
    >
      Click me to Welcome's You
    </button>

    <!-- ! This is the internal javascript demo -->
    <script>
      alert("Hello user Welcome");
    </script>

    <!-- ! This is the external javascript demo -->
    <script src="./intro.js"></script>
  </body>
</html>
